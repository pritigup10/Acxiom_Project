<body>
    <div class="container">
        <form class="sign-in-form">
            <h2>Library Management System</h2>

            <div class="dropdown">
                <button class="dropbtn">Category</button>
                <div class="dropdown-content">
                    <a href="#">User</a>
                    <a href="#">Clothing Stores</a>
                    <a href="#">Miscellaneous Stores</a>
                    <a href="#">Florist</a>
                    <a href="#">Decoration</a>
                    <a href="#">Lighting</a>

            <button type="submit">Cancel</button>
        </form>
    </div>
</body>

</html>
